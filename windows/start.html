<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Foxtop</title>
  <link rel="stylesheet" href="start.css">
</head>

<body>
  <div id="hitbox">
    <div id="posdiv">
      <img id="mascot">
    </div>
    <div id="context-menu">
      <div class="item" id="display-flex"><img src="../foxtop.ico" style="height: 32px; width: 32px;">
        <p><b>Foxtop</b></p></div>
      <p class="item">Size:</p>
      <input class="item" id="slider" type="range" min="1" max="100" value="50">
      <div id="display-flex" style="justify-content: space-evenly;">
        <p>x:</p><select size="1">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <p>y:</p><select size="1">
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div id="display-flex">
        <select id="action-selector" class="item" size="1">
          <option value="0">Action</option>
          <option value="1">Idle</option>
          <option value="2">Walk</option>
          <option value="3">Hello</option>
          <option value="4">Sit</option>
        </select>
      </div>
      <div class="item" onclick="Clone()">Clone</div>
      <div class="item" onclick="Destroy()">Dismiss</div>
    </div>
    <div id="menu-hitbox"></div>
  </div>
  <script src="drag.js"></script>
</body>

</html>
